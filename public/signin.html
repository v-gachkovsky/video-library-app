<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/signin.css">
</head>
<body>
    <div class="body">
        <div class="backgroun-img-800px"></div>  
        <div id='vpart'>
            <video autoplay="autoplay" loop='loop' muted id='bgvideo'>
                <source src='videos/background-video-signin.mp4' type='video/mp4'></source>
            </video>
        </div>
        <div class="auth">
            <img src="img/logo2.png" alt="logo Pharmplanet">
            <h1>
                Вход
            </h1>

            <form>
                <div>
                    <p>
                        <input id="user-email" type="text" autocomplete="on" placeholder="E-mail" class="input">
                    </p>
                </div>
                <div>
                    <p>
                        <input id="user-password" type="password" autocomplete="on" placeholder="Пароль" class="input">
                    </p>
                </div>
                <button id="submit-button" type="submit" class="button">Вход</button>
            </form>
            <a href="signup.html" class="switch">Регистрация</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/signin.js"></script>
</body>
</html>
