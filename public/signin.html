<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/signin.css">
</head>
<body>
    <div class="body">
        <div class="backgroun-img">
            <img src="img_for_signin_signup/bg.png">
        </div>
        <div class="auth">
            <h1>
                Войти
            </h1>

            <form>
                <div>
                    <p>
                        <input id="user-email" type="text" autocomplete="on" placeholder="E-mail" class="input">
                    </p>
                </div>
                <div>
                    <p>
                        <input id="user-password" type="password" autocomplete="on" placeholder="Пароль" class="input">
                    </p>
                </div>
                <button id="submit-button" type="submit" class="button">Вход<img class="right-arrow" src="img_for_signin_signup/right-arrow.png" alt=""></button>
            </form>
            <a href="signup.html" class="switch">Регистрация</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/signin.js"></script>
</body>
</html>
